<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <style>
    body {
      background: url('doc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .dashboard {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      width: 450px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 { color: #2c3e50; margin-bottom: 20px; }
    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 12px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #2980b9; transform: scale(1.05); }
    .logout { background: #e74c3c; }
    .logout:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Doctor Dashboard</h2>

    <button onclick="window.location.href='op-tokens.html'">📝 OP Tokens</button>
    <button onclick="window.location.href='patient-records.html'">👤 Patient Records</button>
    <button onclick="window.location.href='prescriptions.html'">💊 Prescriptions</button>
    <button onclick="window.location.href='appointments-doctor.html'">📅 Appointments</button>
    <button onclick="window.location.href='upload-discharge.html'">📄 Upload Discharge Summary</button>
    <button onclick="window.location.href='doctor-schedule.html'">📌 View Schedule</button>
    <button onclick="window.location.href='apply-leave.html'">📝 Apply Leave</button>
    <button class="logout" onclick="window.location.href='index.html'">Logout</button>
  </div>
</body>
</html>
