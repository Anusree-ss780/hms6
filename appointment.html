<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
  <style>
    body {
      background: url("images/bg-hospital.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      width: 400px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #3498db;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Book Appointment</h2>
    <form>
      <input type="text" placeholder="Patient Name" required>
      <input type="text" placeholder="Contact Number" required>
      <select>
        <option>Select Department</option>
        <option>Cardiology</option>
        <option>Neurology</option>
        <option>Orthopedics</option>
      </select>
      <input type="date" required>
      <input type="time" required>
      <button type="submit">Book</button>
    </form>
    <button onclick="window.location.href='patient-dashboard.html'">Back</button>
  </div>
</body>
</html>
