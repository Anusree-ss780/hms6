<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Schedule</title>
  <style>
    body {
      background: url('images/hospital-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 50px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 15px;
      width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    h2 { text-align:center; color:#2c3e50; margin-bottom:20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ccc; }
    th { background-color: #8e44ad; color: white; }
    tr:hover { background-color: #ecf0f1; }
    button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #8e44ad;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #732d91; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shift Schedule</h2>
    <table>
      <tr>
        <th>Staff Name</th>
        <th>Role</th>
        <th>Shift</th>
        <th>Date</th>
      </tr>

        <td>Neha Singh</td>

      </tr>
      <tr>
        <td>Priya Sharma</td>
        <td>Nurse</td>
        <td>Evening</td>
        <td>21-Sep-2025</td>
      </tr>
      <tr>
        <td>Rahul Kumar</td>
        <td>Nurse</td>
        <td>Night</td>
        <td>21-Sep-2025</td>
      </tr>
    </table>
    <button onclick="window.location.href='nurse-dashboard.html'">Back to Nurse Dashboard</button>
  </div>
</body>
</html>
