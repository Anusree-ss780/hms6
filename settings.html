<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Settings</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .settings-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 6px 20px rgba(0,0,0,0.25); width: 400px; text-align: center; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #8e44ad; color: white; border: none; cursor: pointer; }
    button:hover { background: #732d91; }
  </style>
</head>
<body>
  <div class="settings-box">
    <h2>Admin Settings</h2>
    <input type="password" placeholder="Change Password">
    <button>Update</button>
    <button onclick="window.location.href='admin-dashboard.html'">Back</button>
  </div>
</body>
</html>
