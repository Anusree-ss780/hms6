<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ward Patients</title>
  <style>
    body {
      background: url('images/hospital-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 50px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 25px;
      border-radius: 15px;
      width: 700px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    h2 { text-align:center; color:#2c3e50; margin-bottom:20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ccc; }
    th { background-color: #3498db; color: white; }
    tr:hover { background-color: #ecf0f1; }
    button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ward Patients</h2>
    <table>
      <tr>
        <th>Bed No</th>
        <th>Patient Name</th>
        <th>Diagnosis</th>
        <th>Doctor</th>
      </tr>
      <tr>
        <td>101</td>
        <td>Rahul Kumar</td>
        <td>Fever</td>
        <td>Dr. Mehta</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Anjali Sharma</td>
        <td>Fracture</td>
        <td>Dr. Reddy</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Ramesh Gupta</td>
        <td>Infection</td>
        <td>Dr. Mehta</td>
      </tr>
    </table>
    <button onclick="window.location.href='nurse-dashboard.html'">Back to Nurse Dashboard</button>
  </div>
</body>
</html>
