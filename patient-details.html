<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Details</title>
  <style>
    body { font-family: Arial; background:#eef2f3; text-align:center; padding:50px; }
    .details-box { background:white; padding:25px; border-radius:12px; display:inline-block; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
    h2{margin-bottom:20px;}
    .info { margin:10px 0; padding:10px; background:#ecf0f1; border-radius:8px; }
    button { margin-top:20px; padding:12px 20px; border:none; background:#3498db; color:white; border-radius:8px; cursor:pointer;}
    button:hover{background:#2980b9;}
  </style>
</head>
<body>
  <div class="details-box">
    <h2>Patient Details</h2>
    <div class="info"><strong>Name:</strong> Rahul Kumar</div>
    <div class="info"><strong>Age:</strong> 34</div>
    <div class="info"><strong>Diagnosis:</strong> Viral Fever</div>
    <div class="info"><strong>Ward:</strong> 12B</div>
    <button onclick="window.location.href='bystander-dashboard.html'">Back</button>
  </div>
</body>
</html>
